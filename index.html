<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="Website Icon" type="png" href="img/icon.png">
    <title>SignUp | Form</title>
</head>

<body>
    <div class="container">

        <div class="image-container">
            <div class="image">
                <div class="signup-text">
                    Sign Up
                </div>
                <div class="illustration-container">
                    <img src="img/image.png" alt="ilustration" class="illustration">
                </div>
                <div class="author-text">
                    www.freepik.com
                </div>
            </div>
        </div>

        <div class="form-container">
            <div>
                <p class="textPara">
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.
                </p>
                <p class="textPara2">
                    You know you want to.
                </p>
            </div>

            <form id="form" action="signedin.html" method="get">
                <div class="form-input-container">
                    <div class="input-container">
                        <div class="input-flex">
                            <label for="firstName" class="label">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName" autocomplete="off" required>
                            <span id="firstNameValidity" class="first-name-input"></span>
                        </div>
                        <div class="input-flex">
                            <label for="lastName" class="label">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName" autocomplete="off" required>
                            <span id="lastNameValidity" class="last-name-input"></span>
                        </div>
                    </div>

                    <div class="input-container">
                        <div class="input-flex">
                            <label for="email" class="label">EMAIL</label>
                            <input type="email" id="email" name="email" autocomplete="off" required>
                        </div>
                        <div class="input-flex">
                            <label for="phoneNumber" class="label">PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" minlength="9" maxlength="15" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="input-container">
                        <div class="input-flex">
                            <label for="password1" class="label">PASSWORD</label>
                            <input type="password" id="password1" name="password1" minlength="8" autocomplete="off" required>
                            <span id="passwordMessage1" class="password1-input"></span>
                        </div>
                        <div class="input-flex">
                            <label for="password2" class="label">CONFIRM PASSWORD</label>
                            <input type="password" id="password2" name="password2" minlength="8" autocomplete="off" required>
                            <span id="passwordMessage2" class="password2-input"></span>
                        </div>
                    </div>
                </div>
            </form>
            <div class="btn-container">
                <button type="submit" form="form" id="submitBtn" class="btn">Create account</button>
                <p class="acc-text">Already have an account? <span class="login"> Log In</span></p>
            </div>
        </div>

    </div>
</body>

</html>
